<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>
<div class="auth-container">
    <h1>Welcome Back</h1>
    <p>Sign in to access your design projects</p>
    <form id="signin-form">
      <div class="form-group">
        <label for="signin-email">Email Address</label>
        <input type="email" id="signin-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter your password" required />
      </div>
      <div class="form-row">
        <label class="checkbox-container">
          <input type="checkbox" id="remember" />
          Remember me
        </label>
        <a href="forgotpasword.html" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="action-btn">Sign In</button>
    </form>
    <div class="link-text">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <div id="toast" class="toast-box">Sign in successfully</div>


<script src="login.js"></script>
</body>
</html>
